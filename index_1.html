<!DOCTYPE html>
<html lang="RU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountain</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="tour-table">

        <tr>
          <td>Вершина</td>
          <td>Высота</td>
          <td>Уровень</td>
          <td>Стоимость</td>
        </tr>
        <tr>
          <td>Эльбрус</td>
          <td>5642 м</td>
          <td>Средний</td>
          <td>от 25 000 Р</td>
        </tr>
        <tr>
          <td>Казбек</td>
          <td>5033 м</td>
          <td>Сложный</td>
          <td>от 30 000 Р</td>
        </tr>
        <tr>
          <td>Белуха</td>
          <td>4506 м</td>
          <td>Простой</td>
          <td>от 20 000 Р</td>
        </tr>
        <tr>
          <td>Дыхтау</td>
          <td>5204 м</td>
          <td>Сложный</td>
          <td>от 40 000 Р</td>
        </tr>
      </table>
      <input class="btn header-btn" type="submit" value="Смотреть все" />
    </div>
  </body>
</html>
